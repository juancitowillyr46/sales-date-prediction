<mat-card>
  <mat-card-header></mat-card-header>
  <mat-card-content>
    <form class="search-form">
      <div class="search-form-box">
        <h2>Customers</h2>
      </div>
      <div class="search-form-box">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Name</mat-label>
          <input matInput (keyup)="applyFilter($event)" input-full-width placeholder="Customer Name" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      
    </form>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
          <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastOrderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date </th>
          <td mat-cell *matCellDef="let row"> {{row.lastOrderDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nextPredictedOrder">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Next predicted Order </th>
          <td mat-cell *matCellDef="let row"> {{row.nextPredictedOrder}} </td>
        </ng-container>
    
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef class="mat-column-def-box">  </th>
          <td mat-cell *matCellDef="let element">
            <div class="buttons-row">
              <button (click)="viewOrder(element)" mat-flat-button extended color="primary">
                <mat-icon>visibility</mat-icon>
                View Order
              </button>
            </div>
            <div class="buttons-row">
              <button (click)="newOrder(element)" mat-flat-button extended color="primary">
                <mat-icon>edit</mat-icon>
                New Order
              </button>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
        
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
    </div>
    
  </mat-card-content>
</mat-card>
