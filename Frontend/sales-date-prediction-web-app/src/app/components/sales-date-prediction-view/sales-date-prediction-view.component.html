<mat-form-field>
  <mat-label>Customers</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Customer Name" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastOrderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date </th>
      <td mat-cell *matCellDef="let row"> {{row.lastOrderDate}}% </td>
    </ng-container>

    <ng-container matColumnDef="nextPredictedOrder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Next predicted Order </th>
      <td mat-cell *matCellDef="let row"> {{row.nextPredictedOrder}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
